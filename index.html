<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .back-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 1.8rem;
      text-decoration: none;
      color: #38bdf8;
      transition: opacity 0.2s;
    }

    .back-icon:hover {
      opacity: 0.7;
    }

    .card {
      max-width: 600px;
      padding: 2.5rem 2.75rem;
      border-radius: 1.25rem;
      background: rgba(15, 23, 42, 0.9);
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.3);
      text-align: center;
      animation: floatIn 1.2s ease-out forwards, softGlow 6s ease-in-out infinite;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.75rem;
    }

    p {
      margin: 0.4rem 0;
      line-height: 1.6;
      font-size: 0.98rem;
      color: #cbd5f5;
    }

    .highlight {
      color: #38bdf8;
      font-weight: 600;
    }

    .subtle {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-top: 1rem;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.5rem 1.25rem;
        max-width: 90%;
      }
      h1 {
        font-size: 1.4rem;
      }
      p {
        font-size: 0.9rem;
      }
    }

    @keyframes floatIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes softGlow {
      0% { box-shadow: 0 0 20px rgba(56, 189, 248, 0.1); }
      50% { box-shadow: 0 0 35px rgba(56, 189, 248, 0.25); }
      100% { box-shadow: 0 0 20px rgba(56, 189, 248, 0.1); }
    }
  </style>
</head>
<body>
  <a class="back-icon" href="https://digitalgeosciences.com" aria-label="Back to Digital Geosciences">&#8592;</a>

  <div class="card">
    <h1>Thank You for Visiting</h1>
    <p>
      We appreciate you taking the time to view this page.
    </p>
    <p>
      This platform is currently being <span class="highlight">enhanced</span>.
      It is only activated for development or evaluation purposes.
    </p>
    <p class="subtle">
      If you have any questions, please contact us at<br />
      <a href="mailto:info@digitalgeosciences.com">info@digitalgeosciences.com</a>
    </p>
  </div>
</body>
</html>
